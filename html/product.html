<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <ul class="navbar">
                    <li class="nav-item">
                        <a class="nav-link" href="#">product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">black tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">oolong tea</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">stories</a>
                    </li>
                </ul>
            </nav>
            <div class="header-logo"></div>
            <div class="header-link">
                <a class="link-item link-question" id="question" href="#">
                    <img
                        src="../img/header/question-icon.png"
                        alt="question"
                    />
                </a>
                <a
                    class="link-item link-shopping-bag"
                    id="shopping-bag"
                    href="#"
                >
                    <img
                        src="../img/header/shopping-bag-icon.png"
                        alt="shopping-bag"
                    />
                </a>
            </div>
        </div>
    </header>
    <div id="fullpage">
        <main class="main-content">
            <div class="section product-layout product-info-1">
                <div class="wrap">
                    <div class="pic">
                        <img src="../img/product/info-1-pic.jpg" alt="">
                    </div>
                    <div class="item">
                        <div class="text">
                            <h1>Osmanthus Oolong</h1>
                            <p>Taiwanese Oolong tea consists of Camellia tree leaves and experiences a partial oxidation process which gives it a distinct color and taste.</p>
                        </div>
                        <div class="product-pic">
                            <img src="../img/product/info-1-product.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section product-layout product-info-2">

            </div>
            <div class="section product-layout product-info-3">

            </div> 
            <div class="section product-layout product-info-4">

            </div>
            <div class="section product-layout product-info-5">

            </div>
        </main>
        <footer class="section fp-auto-height footer" data-anchor="footer">
            <div class="footer">
                <!-- 回到頂部 -->
                <a class="footer-toTop" href="#page1">
                    <img
                        class="arrow"
                        src="../img/footer/footer-arrow.png"
                        alt=""
                    />
                    <span class="">Top</span>
                </a>
                <ul class="footer-list">
                    <li class="item">
                        <a class="item-link" href="#">About</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#">Contact us</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#">FAQs</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#">Terms</a>
                    </li>
                    <li class="item">
                        <a class="item-social" href="#">
                            <img
                                class="social-img"
                                src="../img/footer/fb.svg"
                                alt="facebook"
                            />
                        </a>
                        <a class="item-social" href="#">
                            <img
                                class="social-img"
                                src="../img/footer/ig.svg"
                                alt="instagram"
                            />
                        </a>
                    </li>
                </ul>
                <form class="footer-subnews">
                    <input
                        class="subnews-input"
                        type="text"
                        name=""
                        id=""
                        placeholder="Newsletter Sign Up"
                    />
                    <button type="submit" class="subnews-btn">
                        <img
                            src="../img/footer/subnews-arrow.png"
                            alt="arrow"
                        />
                    </button>
                </form>
            </div>
        </footer>
    </div>
</body>
</html>
